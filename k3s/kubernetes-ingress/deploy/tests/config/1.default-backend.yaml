apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: default-backend
  name: default-backend
  namespace: haproxy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      run: default-backend
  template:
    metadata:
      labels:
        run: default-backend
        namespace: haproxy-controller
    spec:
      containers:
        - name: default-backend
          image: gcr.io/google_containers/defaultbackend:1.0
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: default-backend
  name: default-backend
  namespace: haproxy-controller
spec:
  ports:
  - name: port-1
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: default-backend
