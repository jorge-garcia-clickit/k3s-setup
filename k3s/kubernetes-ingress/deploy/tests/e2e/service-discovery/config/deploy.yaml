---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: http-echo-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-echo-1
  template:
    metadata:
      labels:
        app: http-echo-1
    spec:
      containers:
        - name: http-echo-1
          image: 'mo3m3n/http-echo:latest'
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: http-echo-1
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
  selector:
    app: http-echo-1
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: http-echo-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-echo-2
  template:
    metadata:
      labels:
        app: http-echo-2
    spec:
      containers:
        - name: http-echo-2
          image: 'mo3m3n/http-echo:latest'
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: http-echo-2
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: http-echo-2
